<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ISDI LOGIC</title>
  </head>
  <body>
    <div class="container">
      <h1>ISDI LOGIC</h1>
      <div>
        <h2>LETTERS</h2>
        <ul class="letters-list">
          <li>C</li>
          <li>O</li>
          <li class="required-letter">D</li>
          <li>E</li>
          <li>R</li>
          <li>S</li>
        </ul>

        <input id="text-input" class="text-input" type="text" name="" id="" />

        <div class="buttons">
          <button id="clear-button">CLEAR</button>
          <button id="send-button">SEND</button>
        </div>

        <h2>GUESSED WORDS</h2>
        <ol id="words-list" class="words-list">
          <!-- <li>Word 1</li>
          <li>Word 2</li>
          <li>Word 3</li> -->
        </ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
